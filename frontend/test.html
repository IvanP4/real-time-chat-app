<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple WebSocket Chat</title>
</head>
<body>
  <h2>Chat</h2>
  <input type="text" id="message" placeholder="Type something..." />
  <button onclick="sendMessage()">Send</button>
  <div id="chat" style="margin-top: 1rem;"></div>

  <script>
    const ws = new WebSocket("ws://127.0.0.1:8000/ws");

    ws.onopen = () => console.log("âœ… Connected to WebSocket");
    ws.onmessage = (event) => {
      console.log("ğŸ“¨ Message received:", event.data);
      document.getElementById("chat").innerHTML += `<p>${event.data}</p>`;
    };
    ws.onerror = (e) => console.error("âŒ WebSocket error:", e);
    ws.onclose = () => console.warn("âš ï¸ WebSocket closed");

    function sendMessage() {
      const msg = document.getElementById("message").value;
      if (msg.trim() !== "") {
        ws.send(msg);
        document.getElementById("message").value = "";
        console.log("ğŸ“¤ Message sent:", msg);
      }
    }
  </script>
</body>
</html>
